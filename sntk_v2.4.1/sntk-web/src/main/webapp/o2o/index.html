<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>跳转中...</title>
  <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="" rel="stylesheet">
</head>
<body>
  <script>
    var isDev = location.href.indexOf('cnsuning.com')>=0
    var salesNumber = getUrlArgs().staffId
    var applink = 'http://m.suning.com?adTypeCode=410001&from=1&guideId=' + salesNumber
    var weblink = isDev ? 'http://codepre.cnsuning.com/9Vr0wu' : 'http://code.suning.cn/zqsStk'

    // 跳转逻辑
    if (!!salesNumber && navigator.userAgent.indexOf("SNEBUY-APP") > 0) {
      window.location.href = applink
    } else {
      // 非苏宁跳转
      window.location.href = weblink
    }

    // 获取地址参数
    function getUrlArgs() {
      var query = location.search.substring(1);
      var pairs = query.split('&');
      var args = {};
      var pos;
      var idx;
      var argname;
      var val;

      for (var i = 0; i < pairs.length; i++) {
        pos = pairs[i];
        idx = pos.indexOf('=');
        if (idx == -1) continue;
        argname = pos.substring(0, idx);
        val = decodeURIComponent(pos.substring(idx + 1));
        args[argname] = val;
      }
      return args;
    }

  </script>
</body>

</html>
